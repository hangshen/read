<script>

    // 显示作者名
    var aid = sessionStorage.getItem("aid");
    // alert(aid);
    $(function () {
        $.ajax({
            url: "http://localhost:8080/author/getAuthorName",
            data: {authorId: aid},
            type: "post",
            dataType: "json",
            success: function (data) {
                mv2 = new Vue({
                    el: "#authorName",
                    data: {authorName: data.authorName},
                })
                // alert(mv2.authorName);
            }
        })
    });
    //显示金额

    $(document).ready(function () {
        $('.unsigned').hide();
    })
    $(function () {
        $.ajax({
            url: "http://localhost:8080/author/myIncome",
            data: {authorId: aid},
            type: "post",
            dataType: "json",
            success: function (data) {
                if (data == null) {
                    $('.unsigned').show();
                } else {
                    mv2 = new Vue({
                        el: '#money',
                        data: {authorMoney: data.authorMoney},
                    })
                }
            }
        })
    });


    // 传id
    $(function () {
        $("#penname1").click(function () {
            var aid = sessionStorage.setItem("aid");
        })
    });
