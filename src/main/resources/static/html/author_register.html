<script>

    $(function () {
        //form表单vcalidate验证  账号必须为邮箱格式，密码为6-12位
        $("#formlogin").validate({
            rules: {
                username: {
                    required: true,
                    email: true,
                },

                password: {
                    required: true,
                    rangelength: [6, 12],
                }
            },
            messages: {
                username: {
                    required: "请输入邮箱账号",
                    email: "请输入正确的邮箱地址"
                },
                password: {
                    required: "请输入密码",
                    rangelength: "密码格式不正确"
                }
            }
        })

        $("#next").click(function () {
            alert($("#username-input").val());
            $.ajax({
                url: "http://localhost:8080/author/checkAuthorAccount",
                type: "post",
                data:{
                    "authorAccount":$("#username-input").val(),
                },
                datatype: "json",
                success:function (data) {
                    if(data){
                        var c = $("#username-input").val();
                        var p = $("#password-input").val();
                        sessionStorage.setItem("c", c);
                        sessionStorage.setItem("p", p);
                        window.location.href = "/html/author_registerdetail.html";
                    }else {
                        $("#errormsg").css("display","block").html("账号已注册！");
                    }
                },
                error:function () {
                  alert("error");
                }
            })
        })

        $("#username-input").click(function () {
            $("#errormsg").css("display","none");
        })

        //邮箱找回密码
        $("#forgetpassword").click(function () {
            var emailFind = $("input[name='username']").val();
            if( emailFind != ""){
                $.ajax({
                    url: "http://localhost:8080/getauthorpassword",
                    type: "post",
                    data : {
                        "email":emailFind,
                    },
                    dataType: "json",
                    success:function (data) {
                        if(data){
                            $("#errormsg").css("display","block").html("密码找回成功！请登录邮箱查看");
                        }else {
                            $("#errormsg").css("display","block").html("该账号未被注册");
                        }
                    }
                })
            }else{
                $("#errormsg").css("display","block").html("请输入账号，直接找回");
            }
        })
    })
</script>
