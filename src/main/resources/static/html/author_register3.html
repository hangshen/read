<script>
    var c = sessionStorage.getItem("c");
    var p = sessionStorage.getItem("p");
    var authid = sessionStorage.getItem("authid");
    var authname = sessionStorage.getItem("authname");
    var authpenname = sessionStorage.getItem("authpenname");
    var authqq = sessionStorage.getItem("authqq");
    var iden ="个人";
    var aid;
    // alert(c);
    // alert(authid);
    // alert(authqq);
    var layer ;
    layui.use('layer', function(){
        layer = layui.layer;
    });
    $(function () {

        $("#conmer").click(function () {
            iden="内容商";
        });
        $("#author2").click(function () {
            iden="个人";
        });

        $("#ap-register-type-submit").click(function () {
            $.ajax({
                url: "/author/register",
                type: "post",
                data: {
                    'authorAccount': c,
                    'authorPassword': p,
                    'realID': authid,
                    'authorQq': authqq,
                    'authorName': authpenname,
                    'realName': authname,
                    'authorIdentity':iden,
                },
                dataType: "json",
                success: function (data) {
                    if(data == true){

                        window.location.href = "author_login.html";

                    }
                    else {
                        layer.alert('注册失败', {
                            icon: 2,
                            skin: 'layer-ext-moon'
                        });
                    }
                },
                error : function () {
                    layer.alert('Error!!!', {
                        icon: 2,
                        skin: 'layer-ext-moon'
                    });
                }
            });

        })
    })


    $("#conmer").click(function(){
        $("#author a").removeClass("ah-fancy-radio-selected");
        $("#content1 a").addClass("ah-fancy-radio-selected");
    })
    $("#author2").click(function(){
        $("#content1 a").removeClass("ah-fancy-radio-selected");
        $("#author a").addClass("ah-fancy-radio-selected");
    })
</script>
