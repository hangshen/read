<script>
    var layer ;
    layui.use('layer', function(){
        layer = layui.layer;
    });
    $(function () {
        $("input[name='email']").click(function () {
            $("#auto-id-1568166855815").html("");
        })
        $("input[name='password']").click(function () {
            $("#auto-id-1568166855815").html("");
        })
        $(".m-nerror").hide();
        //form表单vcalidate验证  账号必须为邮箱格式，密码为6-12位
        $("#login-form").validate({
            rules: {
                email: {
                    required: true,
                    email: true,
                },
            },
            messages: {
                email: {
                    required: "请输入邮箱账号",
                    email: "请输入正确的邮箱地址"
                },
            }
        })
        //用户账号登录验证
        $("#dologin").click(function () {
            $.ajax({
                url: "/userlogin",
                type: "post",
                data: {
                    "userLoginAccount": $("input[name='email']").val(),
                    "userLoginPassword": $("input[name='password']").val(),
                },
                dataType: "json",
                success:function(data){
                    if (data != null) {
                        sessionStorage.setItem("userLoginId", data.userLoginId);
                        sessionStorage.setItem("userName", data.userName);
                        sessionStorage.setItem("userId", data.userId);
                        window.location.href = "top.html";
                    }else{
                        $("#auto-id-1568166855815").html("账号或密码错误");
                    }
                },
                error:function () {
                    layer.alert('访问失败', {
                        icon: 2,
                        skin: 'layer-ext-moon'
                    });
                }
            });
        })
        //邮箱找回密码
        $("#forgetpassword").click(function () {
            var emailFind = $("input[name='email']").val();
            $("#dologin").html("……");
            if( emailFind != ""){
                $.ajax({
                    url: "/getpassword",
                    type: "post",
                    data : {
                        "email":emailFind,
                    },
                    dataType: "json",
                    success:function (data) {
                        if(data){
                            $("#dologin").html("登 录");
                            // layer.alert('邮件已发送!!!', {
                            //     icon: 1,
                            //     skin: 'layer-ext-moon'
                            // });
                            $("#auto-id-1568166855815").html("密码找回成功！请登录邮箱查看");
                        }else {
                            $("#auto-id-1568166855815").html("该账号未被注册");
                        }
                    }
                })
            }else{
                $("#auto-id-1568166855815").html("请输入账号，直接找回");
            }
        })

    })

    $(".link1").click(function () {
        window.location.href = "top.html";
    })
</script>
