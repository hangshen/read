</head>
<body>
<div class="msg_box">
    <div class="msg_top">
        <div class="msg_top1">
            <div class="msg_top2">
                <a title="网易云阅读">网易云阅读</a>
            </div>
            <div class="msg_top3">
                <h2 class="top_word login_w white">作者中心</h2>

                <ul>
                    <li class="bgwrite select">
                        <a class="top_word login_w  black wordsize" href="authormsg.html">原创小说</a>

                        <a class="top_word login_w  black2 wordsize">自媒体/合作伙伴</a>
                    </li>
                </ul>
            </div>
            <div class="penname">
                <a href="author_massg.html" id="authorName" >{{authorName}}</a>

    </div>
<div id="massg_box" id="author" >

    <div id="massg_top">
        <a id="massg_right">编辑</a>
        <h2>基本资料：</h2>
    </div>
    <div id="massg_null"></div>
    <div id="massg_out">
        <div class="massg" >
            <dt>账号：</dt>
            <dd>{{authorLoginAccount}}</dd>
        </div>
        <div class="massg">
            <dt>运营身份：</dt>
            <dd>{{authorIdentity}}</dd>
        </div>
        <div class="massg">
            <dt>笔名：</dt>
            <dd>{{authorName}}</dd>
        </div>
        <div class="massg">
            <dt>QQ：</dt>
            <dd>{{authorQq}}</dd>
        </div>
        <div class="massg">
            <dt>真实姓名：</dt>
            <dd>{{realName}}</dd>
        </div>
        <div class="massg">
            <dt>身份证：</dt>
            <dd>{{realID}}</dd>
        </div>
    </div>
</div>
    <div class="msg_bottom">

<script>
    // 显示作者名
    var aid = sessionStorage.getItem("aid");
    alert(aid);
    $(function () {
        $.ajax({
            url: "http://localhost:8080/author/getAuthorName",
            data: {authorId:aid},
            type: "post",
            dataType: "json",
            success: function (data) {
                mv2 =new Vue({
                    el:"#authorName" ,
                    data:{authorName:data.authorName},
                });
                alert(mv2.authorName);
            }
        })
    });

//显示信息


        $.ajax({
            url: "http://localhost:8080/author/authorBasicData",
            type: "post",
            data: {authorId: aid},
            dataType: "json",
            success: function (data) {
                mv1 = new Vue({
                    el: '#massg_out',
                    data: {
                    authorName: data.authorName,
                        authorLoginAccount:data.authorLoginAccount,
                        authorQq: data.authorQq,
                        authorIdentity: data.authorIdentity,
                        realName: data.realName,
                        realID: data.realID,
                    },


                    error: function () {

                        alert("error");

                    }
                });
                alert(mv1.authorName);
                alert(mv1.authorLoginAccount);

            }
        });


    // 传id
    $(function () {
        $(".newc").click(function () {
            var aid=sessionStorage.setItem("aid");
        })
    });
</script>
</html>
